name: CI/CD - Database Staging

on:
  push:
    branches:
      - main
    paths:
      - 'liquibase/**'
      - 'scripts/**'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  ENVIRONMENT: staging
  DB_SERVICE: db-staging
  LIQUIBASE_SERVICE: liquibase-staging

jobs:
  validate:
    name: Validate Liquibase Changesets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate changelog
        run: |
          docker run --rm \
            -v "$(pwd)/liquibase:/liquibase/changelog" \
            liquibase/liquibase:latest \
            --changelog-file=/liquibase/changelog/changelog/db.changelog-master.xml \
            validate

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Staging Database
    needs: [validate, security-scan]
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start database
        run: |
          docker-compose up -d ${{ env.DB_SERVICE }}

      - name: Wait for database
        run: |
          timeout 120 bash -c 'until docker-compose ps ${{ env.DB_SERVICE }} | grep -q "healthy"; do sleep 2; done'

      - name: Run Liquibase migrations
        run: |
          docker-compose up ${{ env.LIQUIBASE_SERVICE }}

      - name: Verify deployment
        run: |
          docker-compose ps
          echo "âœ… Database deployment completed successfully"

